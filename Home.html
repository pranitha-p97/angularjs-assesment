<!DOCTYPE html>
<html>
<head ng-app = "myApp">
<meta charset="UTF-8">
<title> Employee form </title>
<h1 align = "center"> Registration </h1>
</head>
<body>
      <form> 
      <div align = "center">
      <label for = "inputUsername"> Username </label>
      <input type = "text" ng-model = "user.username" id = "inputUsername">  
      </div>
      <div align = "center">
      <label for = "inputJobTitle"> jobtitle </label>
      <input type = "text" ng-model = "user.jobTitleName" id = "inputJobTitle">
      </div>
      <div align = "center">
      <label for = "inputFirstName"> Firstname </label>
      <input type = "text" ng-model = "user.firstName" id = "inputFirstName">
      </div>
      <div align = "center">
      <label for = "inputLastName"> Lastname </label>
      <input type = "text" ng-model = "user.lastName" id = "inputLastName">
      </div>
      <div align = "center">
      <label for = "inputPreferredFullName"> PreferredName </label>
      <input type = "text" ng-model = "user.preferredFullName" id = "inputPreferredFullName">
      </div>
      <div align = "center">
      <label for = "inputEmployeeCode"> Employee Code </label>
      <input type = "text" ng-model = "user.employeeCode" id = "inputEmployeeCode">
      </div>
      <div align = "center">
      <label for = "inputRegion"> Region </label>
      <input type = "text" ng-model = "user.region" id = "inputRegion">
      </div>
      <div align = "center">
      <label for = "inputPhoneNumber"> PhoneNumber </label>
      <input type = "text" ng-model = "user.phoneNumber" id = "inputPhoneNumber">
      </div>
      <div align = "center">
      <label for = "inputEmail"> Email </label>
      <input type = "text" ng-model = "user.email" id = "inputEmail">
      </div>
      <div align = "center">
      <button ng-click = "click()"> Submit </button>
      </div>
      </form>
</body>
</html>
